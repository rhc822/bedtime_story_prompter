{% extends 'shared/base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Story List view</title>
  </head>
  <body>
    {% for kid in kids %}
        <h1>{{ kid.kid_first_name}}'s story prompts</h1>
        {% for storyprompt in kid.storyprompt_set.all %}
             <p>{{storyprompt}}</p>
        {% endfor %}
    {% endfor %}
  </body>
</html>

{% endblock %}
